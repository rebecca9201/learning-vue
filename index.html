<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .color-red { color: red; }
      .color-blue { color: blue; }
      .is-loading { background: red; }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>
        {{ reversedMessage }}
      </h1>
    </div>

    <script src="https://unpkg.com/vue@2.4.2/dist/vue.js"></script>

    <script>
      var app = new Vue({
        el: '#root',
        data: {
          message: 'Hello World'
        },

        computed: {
          reversedMessage() {
            return this.message.split("").reverse().join("");
          }
        }
      })
    </script>
  </body>
</html>
