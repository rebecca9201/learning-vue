<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="root">
      <ul>
        <li v-for="name in names" v-text="name"></li>
      </ul>
      
      <input id="input" type="text" v-model="newName">
      <button v-on:click="addName">Add Name</button>
    
    </div>
  
    <script src="https://unpkg.com/vue@2.4.2/dist/vue.js">
      
    </script>
    <script>    
      var app = new Vue({
        el: "#root",
        data: {
          newName: "",
          names: ["Joe", "Mary", "Jane", "JACK"]

        },
        
        methods: {
          addName: function () {
            this.name.push(this.newName);
          },
        }
        
      });
      

    </script>
  </body>
</html>
