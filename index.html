<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .color-red { color: red; }
      .color-blue { color: blue; }
      .is-loading { background: red; }
    </style>
  </head>
  <body>
    <div id="root">
      <button :class= "{ 'is-loading': isLoading }" @click= "toggleClass">Toggle me</button>
      <button :disabled="isdisabled" @click= "toggleDisable" >When clicked disabled</button>
    </div>

    <script src="https://unpkg.com/vue@2.4.2/dist/vue.js">

    </script>
    <script>
      var app = new Vue({
        el: "#root",
        data: {
          isLoading: false,
          isdisabled: false
        },

        methods: {
          toggleClass() {
            this.isLoading = true;
          },
          toggleDisable() {
            this.isdisabled = true;
          }
        },

      });


    </script>
  </body>
</html>
